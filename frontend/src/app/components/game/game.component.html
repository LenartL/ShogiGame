<h1>Chess</h1>

<table cdkDropListGroup>
  <tr *ngFor="let r of [0,1,2,3,4,5,6,7,8]">
    <td *ngFor="let c of [0,1,2,3,4,5,6,7,8]"
        [class.black]="(r % 2 + c % 2) === 1"
        [style.color]="getPieceColor(r,c)"
        cdkDropList (cdkDropListDropped)=moveMyPiece($event)
        [cdkDropListData]="{row: r, col: c}">
      <div class="piece" cdkDrag [cdkDragData]="{row: r, col: c}">
        <div *cdkDragPlaceholder></div>
        {{ displayPiece(r, c) }}
      </div>
    </td>
  </tr>
</table>
